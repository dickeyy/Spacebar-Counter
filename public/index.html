<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
    <link rel='icon' href='https://kyledickey.me/images/favicon.png' />
    <title>Spacebar Counter</title>
</head>
<body>
    
    <div class='container' id="activity">
        <img src="http://code.quirkbot.com/assets/images/logo/white-outlin.svg" width="30%" alt="">
        <h1 class='h1' id="counter">You have hit the spacebar <span class="hits">0</span> times.</h1>
        <button class='btn'><a href="#" onclick="resetHits()" class="tryagain">Restart</a></button>
        <p>Made by <a class='a' href='https://kyledickey.me' target='_blank'>Kyle Dickey</a></p>
    </div>

</body>
</html>
